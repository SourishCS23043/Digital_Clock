<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Clock</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Open Sans', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #060a1f;
    }

    #clock h2 {
      position: relative;
      display: block;
      color: #fff;
      text-align: center;
      margin: 10px 0;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.4em;
      font-size: 0.8em;
    }

    #clock #time {
      display: flex;
    }

    #clock #time div {
      position: relative;
      margin: 0 5px;
      -webkit-box-reflect: below 1px linear-gradient(transparent, #0004);
    }

    #clock #time div span {
      position: relative;
      display: block;
      width: 100px;
      height: 80px;
      background: #2196f3;
      color: #fff;
      font-weight: 300;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3em;
      z-index: 10;
      box-shadow: 0 0 0 10px rgba(0,0,0,0.2);
    }

    #clock #time div span:nth-child(2) {
      height: 30px;
      font-size: 0.7em;
      letter-spacing: 0.2em;
      font-weight: 500;
      background: #127fd6;
      text-transform: uppercase;
    }

    #clock #time div:last-child span {
      background: #f10c6c;
    }

    #clock #time div:last-child span:nth-child(2) {
      background: #b00052;
    }

    #clock #time div:nth-child(4) span {
      background: #00bc62;
    }

    #clock #time div:nth-child(4) span:nth-child(2) {
      background: #00804a;
    }

    #clock #time div:nth-child(5) span {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30px;
      background: #fff;
      color: #000;
      text-align: center;
      line-height: 30px;
      font-weight: 600;
      text-transform: uppercase;
      -webkit-box-reflect: below 1px linear-gradient(transparent, #0004);
    }
  </style>
</head>
<body>

  <div id="clock">
    <h2>The time is now</h2>
    <div id="time">
      <div>
        <span id="hour">00</span>
        <span>Hours</span>
      </div>
      <div>
        <span id="minutes">00</span>
        <span>Minutes</span>
      </div>
      <div>
        <span id="seconds">00</span>
        <span>Seconds</span>
      </div>
      <div>
        <span id="ampm">AM</span>
      </div>
    </div>
  </div>

  <script>
    function clock() {
      var hours = document.getElementById('hour');
      var minutes = document.getElementById('minutes');
      var seconds = document.getElementById('seconds');
      var ampm = document.getElementById('ampm');

      var h = new Date().getHours();
      var m = new Date().getMinutes();
      var s = new Date().getSeconds();

      var am = "AM";
      if (h >= 12) {
        if (h > 12) h = h - 12;
        am = "PM";
      }
      if (h == 0) {
        h = 12;
      }

      h = (h < 10) ? "0" + h : h;
      m = (m < 10) ? "0" + m : m;
      s = (s < 10) ? "0" + s : s;

      hours.innerHTML = h;
      minutes.innerHTML = m;
      seconds.innerHTML = s;
      ampm.innerHTML = am;
    }

    setInterval(clock, 1000);
    clock(); // run once immediately
  </script>

</body>
</html>
