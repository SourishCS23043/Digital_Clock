<title>Clock</title>
<style>
  * {

    padding: 0;
    box-sizing: border-box;
    font-family: "Open Sans", sans-serif;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #080a1f;
  }

  #clock h2 {
    position: relative;
    display: block;
    color: #111;
    text-align: center;
    margin: 10px 0;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.4em;
    font-size: 0.8em;
  }

  #clock #time {
    display: flex;
    gap: 10px;
  }

  #clock #time div {
    position: relative;
    margin: 0 5px;
    -webkit-box-reflect: below 1px linear-gradient(transparent, #0004);
  }

  #clock #time div span:first-child {
    display: block;
    width: 100px;
    height: 80px;
    background: #2196F3;
    color: #fff;
    font-weight: 300;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3em;
    z-index: 100;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
  }

  #clock #time div span:last-child {
    display: block;
    text-align: center;
    margin-top: 5px;
    color: #fff;
    font-weight: 600;
    text-transform: uppercase;
  }

  /* Your new styles */

  #clock #time div:nth-child(2) {
    height: 30px;
    font-size: 1.7rem;
    letter-spacing: 0.2rem;
    z-index: 1;
    box-shadow: none;
    background: #127106;
    text-transform: uppercase;
  }

  #clock #time div:nth-child(2) span {
    background: #110000;
  }

  #clock #time div:last-child span:nth-child(1) {
    background: #ec0062;
  }

  #clock #time div:last-child span {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 40px;
    font-size: 1.5rem;
    background: #111;
    color: #000;
    -webkit-box-reflect: below linear-gradient(transparent, #0000);
  }
</style>
